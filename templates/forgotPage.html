<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name = "description" content = "Jotting is a free online brief note saving website"/>
    <meta name = "Jotting" content = "Jotting is a free online brief note saving website"/>
    <meta name="keywords" content="Jotting, note, online note vault, django, responsive note online">
    <meta name="author" content="Abdeali Stationwala">
    <meta name="author-tag" content="LoveToCode">

    <!-- Bootstrap CSS -->
    <link rel = "icon" href = {% static '/icons/j1.png' %} type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href={% static '/css/forgotPage.css' %}>

    <title>Forgot Panel - Jotting</title>
  </head>
  <body>
    <div class= "container">
    <div class="card text-center" id ="centered">
  <div class="card-header">
   Forgot Password
  </div>
  <div class="card-body">
<form action={% url 'forgotPage' page=2 %} method =  "post">
{% csrf_token %}
  <div class="form-group" >
  
    <label for="exampleInputEmail1" class="card-title">Enter your registered email address here</label>
    <input type="email" name = "mail" class="form-control" id="exampleInputEmail1" pattern="[a-zA-Z0-9.-_#]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" title="input a valid email address." aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <button type="submit" class="btn btn-primary">Send Code</button>
</form>
  </div>
  <div class="card-footer text-muted">
    Jotting
  </div>
</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
