<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Abdeali Stationwala">
    <meta name="author-tag" content="Jotting">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Your shared note from Jotting</title>
    <style>
        .multiline {
            white-space: pre-wrap !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-danger" role="alert">
            <h1 style="text-align: center;">Your shared note from Jotting.</h1>
        </div>
        <div class="card"
            style="background-color: #fff3cd; border-style: solid; border-radius: 5px !important; border-width: 1px; padding:3px; text-align: center !important;">
            <h2 class="card-header">{{subject}}</h2>
            <hr>
            <div class="card-body">
                <p class="card-text multiline">{{userMsg}}</p>
            </div>
        </div>
    </div>
