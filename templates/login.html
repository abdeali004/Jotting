{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name = "description" content = "Jotting is a free online brief note saving website"/>
    <meta name = "Jotting" content = "Jotting is a free online brief note saving website"/>
    <meta name="keywords" content="Jotting, note, online note vault, django, responsive note online">
    <meta name="author" content="Abdeali Stationwala">
    <meta name="author-tag" content="LoveToCode">

    <title>Jotting - Welcome</title>
	<link rel = "icon" href = {% static '/icons/j1.png' %} type = "image/x-icon">
    <link rel="stylesheet" href={% static '/css/login.css' %}>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	
	<script>
	function checks() {
  if (document.getElementById('pass1').value ==
    document.getElementById('pass2').value) {
    document.getElementById('message').style.color = 'white';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'yellow';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
</script>
</head>


<body style = "background-image: url({% static '/images/loginwall.jpg' %}); object-fit:cover !important;">

<!--Alert-->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message :</strong>{{ message }} 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}



<div class="login-wrap">
	<div class="login-html">
	<h1>Jotting</h1>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		<form method = "post" action = '/login'>
		{% csrf_token %}
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username / Email</label>
					<input id="user"  type="text" class="input" name = "username" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name = "password" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="forgotPass/1">Forgot Password?</a>
				</div>
			</div>
			</form>
			<form method = "post" action = 'register'>
			{% csrf_token %}
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label" >Username</label>
					<input id="user" type="text" class="input"  name = "username" pattern="[A-Za-z0-9._-]{4,}" title="Must contain at atleast 4 characters and includes alphabets, numbers or '.-_' only.">
				</div>
				<div class="group">
					<label for="pass1" class="label">Password</label>
					<input id="pass1" type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" data-type="password" name = "password" required>
				</div>
				<div class="group">
					<label for="pass2" class="label">Repeat Password &nbsp;<b><span id='message'></span></b>
					<input id="pass2" type="password" class="input" data-type="password"  onkeyup = "checks();">
					</label>
				</div>
				<div class="group">
					<label for="fname" class="label">Full Name</label>
					<input id="fname" type="text" class="input" name = "fullname" required>
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" type="email" class="input" name = "email" pattern="[a-zA-Z0-9.-_#]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" title="input a valid email address." required>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
		
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>


</body>
</html>
